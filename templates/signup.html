{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8 my-3">
        <div class="card">
            <div class="card-header text-center lead fw-bold">
                Registration
            </div>
            <form method="post" action="{% url 'core:signup' %}">
                {% csrf_token %}
                <div class="card-body">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" placeholder="johndoe" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="password1" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password1" placeholder="********" name="password1">
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Repeat Password:</label>
                        <input type="password" class="form-control" id="password2" placeholder="********" name="password2">
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary" id="pickUsernameBtn">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
